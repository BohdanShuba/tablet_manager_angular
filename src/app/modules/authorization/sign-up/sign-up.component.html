<div class="container">

  <div class="d-flex justify-content-center">
    <div class="form mt-4" style="width: 300px">
      <form [formGroup]="signUpForm">

        <div class="form-group">
          <label for="inputLogin">Логин</label>
          <input type="text" class="form-control"
                 name="login" id="inputLogin"
                 formControlName="login"/>
        </div>

        <div class="form-group">
          <label for="inputPassword">Пароль</label>
          <input type="password" class="form-control"
                 name="password" id="inputPassword"
                 formControlName="password"/>
        </div>

        <div class="form-group">
          <label for="inputConfirmPassword">Повторить пароль</label>
          <input type="password" class="form-control"
                 name="confirmPassword" id="inputConfirmPassword"
                 formControlName="confirmPassword"/>
        </div>

        <div class="form-group">
          <label for="inputEmail">Почтовый ящик</label>
          <input type="email" class="form-control"
                 name="email" id="inputEmail"
                 formControlName="email"/>
        </div>

        <div class="form-group">
          <label for="inputFirstName">Имя</label>
          <input type="text" class="form-control"
                 name="firstName" id="inputFirstName"
                 formControlName="firstName"/>
        </div>

        <div class="form-group">
          <label for="inputLastName">Фамилия</label>
          <input type="email" class="form-control"
                 name="lastName" id="inputLastName"
                 formControlName="lastName"/>
        </div>

        <div class="form-group">
          <a href="/login" class="btn btn-outline-primary">Назад</a>
          <button type="submit" class="btn btn-primary float-right">Регистрация</button>
        </div>
      </form>

      <!--      {{#message}}-->
      <!--      <div class="alert alert-danger">-->
      <!--        <b>{{message}}</b>-->
      <!--      </div>-->
      <!--      {{/message}}-->


      <div class="alert alert-primary" role="alert">
        После успешной регистрации, проверьте Ваш электронный ящик и перейдите по ссылке для активации аккаунта
      </div>
    </div>

  </div>
</div>
